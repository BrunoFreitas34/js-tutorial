<!-- Arrays, Functions, Loops e DOM: -->

<html>
    <head>
        <title>My To-Do app</title>
    </head>
    <body>
        <input id="new-todo" type="text" />
        <button onclick="addTodo()">Add todo</button>
        <div id="todo-list"></div>
        <script>
            const todos = ['Get groceries', 'Wash car', 'Make dinner', 'Do laundry']; //Array

            render();

            function addTodo() { //Function
                const textbox = document.getElementById('new-todo');
                const title = textbox.value;
                todos.push(title);

                render();
            }

            function render(){ //Function
                const todoList = document.getElementById('todo-list');
                todoList.innerHTML = '';

                todos.forEach(function (todo){ //Loop
                    const element = document.createElement('div'); //DOM (Document Object Model)
                    element.innerText = todo;
                    todoList.appendChild(element); 
                });
            }
        </script>
    </body>
</html>
